<!DOCTYPE html>
<html lang="eu">
<head>
  <meta charset="UTF-8">
  <title>Erregistroa</title>
</head>
<body>
  <h1>Erabiltzaileen erregistroa</h1>
  <form id="register_form" action="php/register.php" method="POST">
    <input type="text" name="iz_abz" placeholder="Izen Abizen" required>
    <input type="text" name="nan" placeholder="NAN" required>
    <input type="tel" name="tlnf" placeholder="Telefonoa" required>
    <input type="text" name="jaiodata" placeholder="Jaiotze Data" required>
    <input type="email" name="mail" placeholder="Email" required>
    <input type="password" name="pas" placeholder="Pasahitza" required>
    <button id="register_submit" type="submit">Sartu</button>
  </form>
</body>
</html>
